[gcode_macro MODO_HOMING]
gcode:
  SET_TMC_FIELD STEPPER=stepper_x FIELD=TPWMTHRS VALUE=1048575
  SET_TMC_FIELD STEPPER=stepper_y FIELD=TPWMTHRS VALUE=1048575

[gcode_macro MODO_IMPRESSAO]
gcode:
  SET_TMC_FIELD STEPPER=stepper_x FIELD=TPWMTHRS VALUE=0
  SET_TMC_FIELD STEPPER=stepper_y FIELD=TPWMTHRS VALUE=0
  
[gcode_macro FG28]
description: "For√ßa homing completo, ignorando estado"
gcode:
  M117 For√ßando homing completo...
  MODO_HOMING
  G28
  MODO_IMPRESSAO
  M117 Homing for√ßado conclu√≠do!

  
[homing_override]
axes: xyz
gcode:
  RGBG28
  MODO_HOMING
  M117 Modo SpreadCycle ativado para homing
  
  # ‚¨áÔ∏è Aplica offset neutro tempor√°rio para homing
  SET_GCODE_OFFSET X=0 Y=0 Z=0
  
  # üîç Verifica par√¢metros e status dos eixos
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}
  {% set homed = printer.toolhead.homed_axes %}
  
  # ‚úÖ Elevar Z antes do homing (apenas se necess√°rio)
  {% if 'Z' not in homed %}
    SET_KINEMATIC_POSITION Z=0
    G1 Z5 F600
  {% endif %}
  
  # üè† HOMING Y (apenas se solicitado e n√£o homado)
  {% if home_all or 'Y' in params %}
    {% if 'Y' not in homed %}
      M117 Homing Y...
      G4 P1000
      G28 Y
      G91
      G1 Y10 F3000
      G90
      M117 Y homado com sucesso
    {% else %}
      M117 Y j√° homado ‚Äî pulando
    {% endif %}
  {% endif %}
  
  # üè† HOMING X (apenas se solicitado e n√£o homado)
  {% if home_all or 'X' in params %}
    {% if 'X' not in homed %}
      M117 Homing X...
      G4 P2000
      G28 X
      G91
      G1 X10 F3000
      G90
      M117 X homado com sucesso
    {% else %}
      M117 X j√° homado ‚Äî pulando
    {% endif %}
  {% endif %}
  
  # üè† HOMING Z (com verifica√ß√£o adequada)
  {% if home_all or 'Z' in params %}
    {% if 'Z' not in homed %}
      M117 Homing Z...
      MODO_IMPRESSAO
      G90
      G1 X130 Y100 F5000
      G28 Z
      G1 Z10 F1200
      M117 Z homado com sucesso
    {% else %}
      M117 Z j√° homado ‚Äî pulando
    {% endif %}
  {% endif %}
  
  # üîÑ Finaliza√ß√£o
  MODO_IMPRESSAO
  M117 Modo StealthChop ativado para impress√£o
  
  # ‚¨áÔ∏è Restaura offset da ferramenta atualmente selecionada
  APPLY_TOOL_OFFSET
  
  # ‚úÖ Confirma conclus√£o
  M117 Homing conclu√≠do

  
