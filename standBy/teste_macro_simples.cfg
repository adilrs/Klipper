# Teste de macro simples para verificar se o problema persiste

[gcode_macro TESTE_CALIBRAR_T0]
description: Teste simples da macro T0
gcode:
    RESPOND MSG="Teste macro T0 funcionando"
    G28
    T0
    RESPOND MSG="Macro T0 concluida"

[gcode_macro CALIBRAR_T0_REFERENCIA_SIMPLES]
description: Versao simplificada da calibracao T0
gcode:
    RESPOND MSG="Iniciando calibracao T0 simples"
    G28
    T0
    G90
    G1 X320 Y100 Z10 F3000
    RESPOND MSG="T0 posicionado"
    MEDIR_TP223
    RESPOND MSG="Medicao concluida"